<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title> 
    <link rel="stylesheet" href="css/form.css">
</head>

<body> 

    <form>
        <a href="index.html" class="back-arrow" style="font-size: 2em; vertical-align: middle;">&#8592;</a>
        <h4>Login</h4>

        <label for="username">Email:</label>
        <input type="email" id="email" name="email" required placeholder="name@gmail.com">
        <span id="emailError" style="color: red;"></span>

        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="atleast 7 character">
        <span id="passwordError" style="color: red;"></span>

        <br>

        <button type="button" onclick="validateLoginForm()">Login</button> 

        <p>Don't have an account? <a style="color: blue;" href="signup.html">Sign up</a> </p>

    </form>

    <script src="js/form2.js"></script>

</body>
</html>
